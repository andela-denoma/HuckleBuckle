<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hot Or Cold</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Viga|Chivo'>
  </head>
  <body>
      <header>
                      <!-- Image for header --> 
            <img src="img/hot-cold.jpg" alt="hotorcoldimage">
            <h1><span class="hot">Hot</span> or <span class="cold">cold</span></h1>
            <h2>Guess the secret number by entering an integer number between 0 and 100</h2>
      </header>
                      <!--div containing form -->
      <div id="wrapper">
      <form id="form">
            <h2>Guess The Hidden Number</h2>
            <label for="guess_number"><span> Enter Number: </span></label>
            <input type="number" id="guess_number" name="guess_number" maxlength="3" autofocus required>
            <br>
            <button id="submit" type="submit" value="Take a Guess">Take A Guess</button>
            <button id="reset" class="turn_off">New Game</button>
        <br>
                <!-- Game Demonstration-->
        <span id="demo">Let The Game Begin</span>
      </form>
      </div>
                <!--Javascript code-->
      <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
